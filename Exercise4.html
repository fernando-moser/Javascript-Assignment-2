<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 150%;
        }
    </style>
    <script src="NumberChecker.js" ></script>
    <script src="util.js" ></script>
    <script>
        window.onload = function() {

            document.querySelector('button').addEventListener('click',DisplayStats);
            
        }

        function DisplayStats() {
            //1. Get the input from user
            let inputString = document.getElementById('values').value;
            
            //2. Validate if input is not a Number and Convert them to numbers
            //2.1 Validate key
            let inputNumber = 0;
            if(!isInteger(inputString)) {
                DisplayHTMLMessage('error','Number must be an integer number');
                CleanResults('input','output');
                return;
            } else {
                inputNumber = Number(inputString);
                CleanResults('error');
            }

            //3Display results
            //3.1 Display inputs
            document.getElementById('input').innerHTML = BuildElementResult('Num: ' + inputString);

            //3.2 Generate the *
            let output = "";
            for(let i = 0; i < inputNumber; i++) {
                output += '*';
            }
            document.getElementById('output').innerHTML = BuildElementResult(output);
        }
    </script>

</head>

<body>
    Enter the number<br><br>
    Values<input id="values">
    <button>Generate</button>
    <div id="error"></div><br>
    Input:
    <div id="input"></div>
    Output:
    <div id="output"></div>
</body>

</html>
