<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exercise 7</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 150%;
        }
    </style>
    <script src="NumberChecker.js"></script>
    <script src="util.js"></script>
    <script>
        window.onload = function () {

            document.querySelector('button').addEventListener('click', DisplayStats);

        }

        function DisplayStats() {
            //1. Get the input from user
            let inputStringValues = document.getElementById('values').value;
            let num = Number(inputStringValues);
            
            let cost = 5;
            if(num > 100 && num <= 1000){
                cost = 4;
            } else if (num > 1000) {
                cost = 3;
            }

            //Display Input
            document.getElementById('input').innerHTML = BuildElementResult(inputStringValues);
            let baseCost = num * cost;
            let tax = baseCost * 0.15;
            let total = Math.round(baseCost + tax);
            
            SetHTMLElement('output',BuildElementResult("Base Cost " + baseCost,"Tax " + tax,"Total Cost " + total));

            
        }
    </script>

</head>

<body>
    Enter the number <input id="values"><br>
    <button>Calculate</button>
    <div id="error"></div><br>
    Input:
    <div id="input"></div>
    Output:
    <div id="output"></div>
</body>

</html>
