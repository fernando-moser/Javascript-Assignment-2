<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 150%;
        }
    </style>
    <script>
        window.onload = function () {
            let button = document.querySelector('button');
            button.addEventListener('click', DisplayResults);
        }

        function DisplayResults() {
            //1. get the min input
            let min = document.querySelector('#min').value;

            //2. get the max input
            let max = document.querySelector('#max').value;

            //3. validate inputs
            let errorMessage = document.querySelector('#error'); // gets the div display

            //3.1 If they're not numbers display error message
            if(!isNaN(min) && !isNaN(max)){
                var minNum = Number(min);
                var maxNum = Number(max);
            //3.2 If min > max display error message
                if  (minNum > maxNum) {
                    errorMessage.innerHTML = "Min cannot be lesser than Max";
                    return;
                }
            } else {
                errorMessage.innerHTML = "Inputs must be numbers";
                return;
            }

            //4. Display outputs
            //4.1 Li of inputs
            let result = "<ul>"
            result += "<li>Input: " + min + '</li>';
            result += "<li>Input: " + max + '</li>';
            //4.2 Li of All integers between
            for (let i = minNum; i <= maxNum; i++) {
                result += '<li>Output: ' + i + '</li>';
                // console.log("teste" + i);
            }
            result += '</ul>';
            document.querySelector('#results').innerHTML = result;
        }
    </script>

</head>

<body>
    <h1>Enter two numbers</h1>
    <label>Min: </label><input id="min">
    <label>Max: </label><input id="max">
    <button>Display</button>
    <div id="error"></div>
    <div id="results"></div>


</body>

</html>
