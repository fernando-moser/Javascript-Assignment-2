<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exercise 6</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 150%;
        }
    </style>
    <script src="NumberChecker.js"></script>
    <script src="util.js"></script>
    <script>
        window.onload = function () {

            document.querySelector('button').addEventListener('click', DisplayStats);

        }

        function DisplayStats() {
            //1. Get the input from user
            let inputStringValues = document.getElementById('values').value;
            //Display Input
            document.getElementById('input').innerHTML = BuildElementResult(inputStringValues);

            let [...letters] = inputStringValues.toLowerCase();
            let output = [];
            letters.forEach(element => {
                if(element == 'a' || element == 'e' || element == 'i' ||  element == 'o' || element == 'u' ) {
                    output.push('*')
                } else {
                    output.push(element);
                }
            });
            let out = '';
           output.forEach(element => {
                out += element;
            });
            SetHTMLElement('output',BuildElementResult(out));

            
        }
    </script>

</head>

<body>
    Enter the number<br><br>
    Enter a phrase <input id="values"><br>
    <button>Generate</button>
    <div id="error"></div><br>
    Input:
    <div id="input"></div>
    Output:
    <div id="output"></div>
</body>

</html>
